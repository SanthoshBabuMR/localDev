<!DOCTYPE html>
<html lang="en">
<head>
	<title>embed Require Module</title>
</head>
<body>
	<script src="/public/scripts/lib/require.js"></script>
	<script>
		require.config( {
			baseUrl: "/public/scripts",
			paths : {
				jquery: "lib/jquery-2.1.0"
			}
		} );
		require( ["jquery"], function( $ ) {
			var str = "";
				str += "<h1>Embedding Require Modules in HTML</h1>";
				str += "<p>require modules have been embedded along with html</p>";

			$("body").append(
				str
			);
		})
	</script>
</body>
</html>
