<html ng-app>
<head>
	<title>forms</title>
</head>
<body>
	<h1>Fund Estimate</h1>
	<form ng-controller="StartUpController">
		Starting Capital: <input ng-change="computeNeeded()" ng-model="funding.startingEstimate">
		Recommendation: {{funding.needed}}
	</form>
	<script src="../../public/javascripts/lib/angular.js"></script>
	<script>
		function StartUpController($scope) {
			$scope.funding = { startingEstimate: 0 };
			$scope.computeNeeded = function() {
				$scope.funding.needed = $scope.funding.startingEstimate * 10;
			};
		}
	</script>
</body>
</html>
