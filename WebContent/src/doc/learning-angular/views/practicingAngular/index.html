<html><head>	<title>practicingAngular</title>	<script src="../../public/javascripts/lib/angular.js"></script>	<style type="text/css">	body, li, p, div, span{		font-family: arial;		font-size: 13px;		line-height: 1.5;	}	h1, h2 {		font-family: verdana;	}	</style></head><body data-ng-app="">	<h1>PracticingAngular JS</h1>	<!-- simple data-binding -->	<article>		<h2>Data Binding</h2>		<div>			<form>				Enter some data: <input type="text" ng-model="data.someData" /> 				<br />				you just typed: {{data.someData}}			</form>		</div>	</article>	<!-- repeating values -->	<article>		<h2>Looping through array</h2>		<ul data-ng-init="data.osList = ['Windows', 'MAC', 'Ubuntu']">			<li data-ng-repeat="os in data.osList">{{os}}</li>		</ul>	</article>	<!-- filters -->	<article>		<h2>Filters</h2>		<ul data-ng-init="data.searchEngineList = ['google', 'yahoo', 'bing', 'avast']">			<li data-ng-repeat="searchEngine in data.searchEngineList">{{searchEngine | uppercase}}</li>		</ul>		<form>			Enter customer name to filter: <input type="text" ng-model="data.inputName" /> 		</form>		<ul data-ng-init="data.customerList = [{name: 'krishna', city: 'brindavan'},{name: 'shiva', city: 'mylapore'},{name: 'vignesh', city: 'dhandeeswaram'}]">			<li data-ng-repeat="customer in data.customerList | filter:data.inputName | orderBy: 'city' ">{{customer.name}} - {{customer.city}}</li>		</ul>	</article>	<!-- view-controller values -->	<article>		<h2>view-controller</h2>		<ul ng-controller="ListMyOS">			<li data-ng-repeat="linuxFlavor in data.linuxFlavors">{{linuxFlavor}}</li>		</ul>	</article>	<script type="text/javascript">		function ListMyOS ( $scope ) {			$scope.data.linuxFlavors = [				'red hat', 'fedora', 'suse'			];		}	</script></body></html>
