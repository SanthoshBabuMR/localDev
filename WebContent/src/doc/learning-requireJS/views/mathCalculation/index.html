<html><head>	<title>mathCalculation</title>	<link rel="stylesheet" href="/public/stylesheets/style.css">	<link rel="stylesheet" href="/public/stylesheets/mathCalculation.css"></head><body>	<h1>Simple Calc</h1>	<div id="calc">		<output id="calcOutput"></output>		<div class="grid">			<span class="block-c operands">7</span>			<span class="block-c operands">8</span>			<span class="block-c operands">9</span>			<span class="block-c operands">4</span>			<span class="block-c operands">5</span>			<span class="block-c operands">6</span>			<span class="block-c operands">1</span>			<span class="block-c operands">2</span>			<span class="block-c operands">3</span>			<span class="block-c operands">0</span>			<span class="block-c operands">.</span>			<span class="block-c calculate">=</span>			<span class="block-b operators">+</span>			<span class="block-b operators">-</span>			<span class="block-b operators">*</span>			<span class="block-b operators">/</span>		</div>	</div>	<script src="/public/javascripts/lib/require.js"></script>	<script>		require(["/public/javascripts/modules/config.js"], function(){		    require(["mathCalculation"]);		});	</script></body></html>
